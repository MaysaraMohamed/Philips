<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
        <title>Philips star administration</title>
        <link rel="stylesheet" href="/css/main.css" />
    </head>
    <body>
        <noscript>
            <h2>Sorry! Your browser doesn't support Javascript</h2>
        </noscript>
        <div class="upload-container">
            <div class="upload-header">
                <h2><center><b>Philips star administration</b></center></h2>
            </div>
            <div class="upload-content">
                <div class="single-upload">
                    <h3>Upload Users Sheet</h3>
                    <form id="usersSingleUploadForm" name="usersSingleUploadForm">
                        <input id="singleFileUploadInput" type="file" name="file" class="file-input" required />
                        <button type="submit" class="primary submit-btn">Submit</button>
                    </form>
                    <div class="upload-response">
                        <div id="usersSingleFileUploadError"></div>
                        <div id="usersSingleFileUploadSuccess"></div>
                    </div>
                </div>
                
                
               <div class="single-upload">
                    <h3>Upload Invoices Sheet</h3>
                    <form id="invoicesSingleUploadForm" name="invoicesSingleUploadForm">
                        <input id="invoicesSingleFileUploadInput" type="file" name="file" class="file-input" required />
                        <button type="submit" class="primary submit-btn">Submit</button>
                    </form>
                    <div class="upload-response">
                        <div id="invoicesSingleFileUploadError"></div>
                        <div id="invoicesSingleFileUploadSuccess"></div>
                    </div>
                </div>
                
                
                
            </div>
        </div>
        <script src="/js/main.js" ></script>
    </body>
</html>
