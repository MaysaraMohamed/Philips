spring.datasource.url=jdbc:h2:~/philips;MVCC=true;DB_CLOSE_DELAY=-1;MODE=Oracle;DATABASE_TO_UPPER=false;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;AUTO_RECONNECT=TRUE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.platform=h2
spring.h2.console.enabled=true
spring.jpa.hibernate.ddl-auto=none
logging.level.org.hibernate.stat=debug
# Show all queries
spring.jpa.show-sql=true
logging.level.org.hibernate.type=trace
spring.datasource.initialization-mode=always
spring.datasource.continue-on-error=true
#Logging
logging.level.root=info
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{35} - %msg %n
logging.file=logs/philips.log
server.port=8080

com.philips.backend.excel.users.path=users
com.philips.backend.excel.invoices.path=invoices
com.philips.backend.categories.sub.path=categoriesWithSub
daemon.tick=10000
# match after minutes EX 1 minute. 
daemon.match.after=1
daemon.job.status.scheduled=SCHEDULED